        <!--

        -->
        <h1>
            Contato
        </h1>
        <p class="letter">
            Para entrar em contato, preencha os campos abaixo com seus dados
            e o mais breve possível irei responder seu e-mail.
        </p>
        <div id="contato">

            <form action="https://formspree.io/marcomacei@hotmail.com" method="post">
                <label for="nome">Nome:</label>
                <input id="nome" title="Por favor, preencha este campo" type="text" 
                       placeholder="Nome Completo" name="nome" autofocus="autofocus" required=""/>

                <label for="email">E-mail:</label>
                <input id="email" title="Por favor, preencha este campo" type="text" 
                       placeholder="Email" name="_replyto" required=""/>

                <label for="assunto">Assunto:</label>
                <input id="assunto" title="Por favor, preencha este campo" type="text" 
                       placeholder="Assunto" name="assunto" required=""/>

                <label for="msg">Mensagem:</label>
                <textarea id="msg" title="Por favor, preencha este campo" name="msg" 
                          placeholder="Mensagem" required=""></textarea>

                <input type="submit" value="Enviar Mensagem"/>
            </form>
        </div>

            <p>
                Ou se preferir, entre em contato pelo telefone:
